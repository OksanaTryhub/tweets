<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
  (function () {
    var redirectPath = window.location.pathname.replace(/\/tweets-test\/?/, '');
    var redirectUrl = window.location.origin + '/tweets-test/' + redirectPath;
    window.location.replace(redirectUrl);
  })();
</script>
</head>

<body>
  Если вы не были автоматически перенаправлены, перейдите по <a href="/tweets-test">ссылке</a>.
</body>

</html>
